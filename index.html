<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>Untitled Document</title>
<link rel="stylesheet" href="assets/css/82be8a795135c23be379972f07d2684c.css" type="text/css">
<link rel="stylesheet" href="assets/style/82be8a795135c23be379972f07d2684c.css" type="text/css">
<script>
window.onload = function () {
  var canvas = document.getElementById('canvas');
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
  var columns = [
  ];
  for (var i = 0, l = 300; i < l; i++) {
    var num = Math.round(Math.random() * - canvas.height);
    columns[i] = num;
  }
  var ctx = canvas.getContext('2d');
  var fontSize = 12;
  var fps = 20;
  var draw = function () {
    var coverage = Math.floor(canvas.height * 0.5);
    ctx.fillStyle = 'rgba(0, 0, 0, .05)';
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = '#0F0';
    ctx.font = fontSize + 'px courier new';
    columns.map(function (y, index) {
      var character = (Math.random() + 1).toString(26).charAt(3);
      canvas.getContext('2d').fillText(character, index * fontSize, y);
      if (y > coverage + Math.random() * 10000) {
        columns[index] = 0;
      } else {
        columns[index] = y + fontSize;
      }
    });
  };
  drawCode();
  function drawCode() {
    setInterval(draw, 1000 / fps);
  }
}
window.addEventListener('resize', function (event) {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
});
function closeModal(e) {
  var nameElem = e.parentNode;
  while (!nameElem.classList.contains('modal')) {
    nameElem = nameElem.parentNode;
  }
  nameElem.classList.add('active');
}
function touchHandlerDisable(e) {
  e.preventDefault();
  return false;
}
document.addEventListener('touchmove', touchHandlerDisable, false);
</script>
</head>

<body>
<canvas height="367" width="1366" id="canvas">Browser Not Supported.</canvas>
</body>
</html>
